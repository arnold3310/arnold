        isAnimating = true;

        const startPos = { x: window.innerWidth / 2, y: -200 };
        const endPos = starPositions[0]; 

        const travelIndicator = document.getElementById('travel-indicator');
        const rocketSound = document.getElementById('se-rocket');

        document.body.classList.add('warp-mode');
        rocket.style.opacity = 1;

        if(indicatorText) indicatorText.innerText = "Âç≥Â∞áÊäµÈÅîÂõûÊÜ∂ÊòüÁêÉ...";
        if(travelIndicator) travelIndicator.classList.add('show');
        
        if(rocketSound) {
            rocketSound.currentTime = 0;
            // ÈñãÂ†¥ÁÅ´ÁÆ≠Èü≥Èáè 80% (0.8)
            rocketSound.volume = 0.8; 
            rocketSound.play().catch(e => console.log("Èü≥ÊïàÊí≠ÊîæÂ§±Êïó", e));
        }

        await new Promise(resolve => {
            let start = null; const duration = 4000; 
            function step(timestamp) {
                if (!start) start = timestamp; let p = (timestamp - start) / duration;
                let easeP = -(Math.cos(Math.PI * p) - 1) / 2;
                if (p > 1) { p = 1; easeP = 1; }
                
                animateFlight(startPos, endPos, easeP);

                // Âü∫Êñº 0.8 ÁöÑÈü≥ÈáèÈÄ≤Ë°åÊº∏Âº±
                if (rocketSound && p > 0.7) {
                    let maxVol = 0.8;
                    let newVolume = maxVol * ((1 - p) / 0.3);
                    if (newVolume < 0) newVolume = 0;
                    rocketSound.volume = newVolume;
                }

                if (p < 1) requestAnimationFrame(step); else resolve();
            }
            requestAnimationFrame(step);
        });

        if(travelIndicator) travelIndicator.classList.remove('show');
        if(rocketSound) {
            rocketSound.pause();
            rocketSound.currentTime = 0;
        }

        rocket.style.opacity = 0;
        document.body.classList.remove('warp-mode');
        
        switchMusic('bgm-galaxy');
        
        await revealPhoto(0);

        currentIndex = 0;
        progressBar.style.width = ((currentIndex + 1) / photoData.length * 100) + "%"; 
        isAnimating = false;
    }

    async function revealPhoto(index) {
        const star = document.getElementById(`star-${index}`); 
        const data = photoData[index];

        if(star) {
            star.classList.add('hidden'); const rect = star.getBoundingClientRect();
            
            photoViewer.style.transition = 'none'; 
            photoViewer.style.opacity = 1;
            photoViewer.style.transform = 'translate(-50%, -50%) scale(0)'; 
            photoViewer.style.top = rect.top + 'px'; photoViewer.style.left = rect.left + 'px'; 
            photoViewer.style.width = '0px'; photoViewer.style.height = '0px';
            photoViewer.style.filter = "none";
            
            if (data.src) photoViewer.style.backgroundImage = `url('${data.src}')`;
            void photoViewer.offsetWidth;
            
            photoViewer.style.transition = 'width 1.2s cubic-bezier(0.19, 1, 0.22, 1), height 1.2s cubic-bezier(0.19, 1, 0.22, 1), top 1.2s cubic-bezier(0.19, 1, 0.22, 1), left 1.2s cubic-bezier(0.19, 1, 0.22, 1), border-radius 1.0s ease, transform 1.0s ease';
            photoViewer.style.transform = 'translate(-50%, -50%) scale(1)'; 
            photoViewer.classList.add('center-stage');
            
            setTimeout(() => { 
                photoViewer.classList.add('glitch-effect'); 
                setTimeout(() => { 
                    photoViewer.classList.remove('glitch-effect'); 
                    if(!photoViewer.classList.contains('move-left')) photoViewer.classList.add('floating-effect'); 
                }, 400); 
            }, 1000); 
        }

        await wait(1800); 
        photoViewer.classList.remove('floating-effect'); photoViewer.classList.add('move-left');
        await wait(800); 
        messageCard.classList.add('show'); 
        
        await typeWriterEffect(data.text);
        
        const controlPanel = document.getElementById('control-panel');
        if(controlPanel) controlPanel.classList.add('show');
    }

                const rect = oldStar.getBoundingClientRect();

                photoViewer.style.top = targetY + 'px';

                photoViewer.style.height = '0px';

                photoViewer.style.transform = 'translate(-50%, -50%) rotate(180deg)'; 
            }

            typeText.innerHTML = ""; 
            if(oldStar) { 
                oldStar.classList.remove('hidden');

        const nextIndex = currentIndex + 1;
        if(nextIndex >= photoData.length) {
            if(nextBtn) { nextBtn.innerText = "‚ö†Ô∏è ËÉΩÈáèË∂ÖËºâ..."; nextBtn.style.background = "#ff3333"; }
            const statusMsg = document.getElementById('status-message'); statusMsg.innerText = "‚ö†Ô∏è Á©∫ÈñìÁôºÁîüÁï∞Â∏∏...Ê≠£Âú®ÂÇ≥ÈÄÅ‰∏≠"; statusMsg.style.display = "block"; statusMsg.classList.add('status-pulse');
            
            // Èõ¢Â†¥ÊôÇËÆìËÉåÊôØÈü≥Ê®ÇÊÖ¢ÊÖ¢ËÆäÂ∞è (Fade Out)
            const bgm = document.getElementById('bgm-galaxy');
            if(bgm) {
                let vol = bgm.volume; 
                const fadeInterval = setInterval(() => {
                    vol -= 0.05; // ÊØèÊ¨°Ê∏õÂ∞ë 0.05
                    if(vol <= 0) {
                        vol = 0;
                        bgm.pause();
                        clearInterval(fadeInterval);
                    }
                    bgm.volume = vol;
                }, 200); // ÊØè 200ÊØ´ÁßíÈôç‰∏ÄÊ¨°ÔºåÁ∏ΩÂÖ±Á¥Ñ 2Áßí
            }

            document.getElementById('flash-overlay').style.display = 'block';
            setTimeout(() => { document.getElementById('flash-overlay').style.opacity = 1; }, 100);
            setTimeout(() => { window.location.href = "test2.html"; }, 2500); isAnimating = false; return;
        }

        document.body.classList.add('warp-mode');
        updateCamera(nextIndex);

        const travelIndicator = document.getElementById('travel-indicator');
        const rocketSound = document.getElementById('se-rocket');

        if(nextIndex > 0) {
            const prevPos = starPositions[nextIndex-1]; 
            const nextPos = starPositions[nextIndex];
            rocket.style.opacity = 1;

            if(indicatorText) indicatorText.innerText = "Ê≠£Âú®ÂâçÂæÄ‰∏ã‰∏ÄÂÄãÂõûÊÜ∂ÊòüÁêÉ...";
            if(travelIndicator) travelIndicator.classList.add('show');

            if(rocketSound) {
                rocketSound.currentTime = 0;
                // ÈÅéÂ†¥ÊôÇÁÅ´ÁÆ≠Èü≥Èáè 25% (0.25)
                rocketSound.volume = 0.25; 
                rocketSound.play().catch(e => console.log("Èü≥ÊïàÊí≠ÊîæÂ§±Êïó", e));
            }

            await new Promise(resolve => {
                let start = null; const duration = 4500; 
                function step(timestamp) {
                    if (!start) start = timestamp; 
                    let p = (timestamp - start) / duration;
                    let easeP = -(Math.cos(Math.PI * p) - 1) / 2;
                    if (p > 1) { p = 1; easeP = 1; }
                    
                    animateFlight(prevPos, nextPos, easeP);

                    // Âü∫Êñº 0.25 ÁöÑÈü≥ÈáèÈÄ≤Ë°åÊº∏Âº±
                    if (rocketSound && p > 0.7) {
                        let maxVol = 0.25;
                        let newVolume = maxVol * ((1 - p) / 0.3);
                        if (newVolume < 0) newVolume = 0;
                        rocketSound.volume = newVolume;
                    }

                    if (p < 1) requestAnimationFrame(step); else resolve();
                }
                requestAnimationFrame(step);
            });
            
            rocket.style.opacity = 0;
            
            if(travelIndicator) travelIndicator.classList.remove('show');
            if(rocketSound) {
                rocketSound.pause();
                rocketSound.currentTime = 0; 
            }

        } else { await wait(1000); }

        document.body.classList.remove('warp-mode');
        
        await revealPhoto(nextIndex);

    async function typeWriterEffect(text) {
        typeText.innerHTML = '<span class="cursor"></span>'; 
        const typingSound = document.getElementById('bgm-typing');
        // ÊâìÂ≠óÈü≥Èáè 1.0 (ÊúÄÂ§ß)
        if (typingSound) { try { typingSound.currentTime = 0; typingSound.volume = 1.0; await typingSound.play(); } catch (e) {} }
        for (let i = 0; i < text.length; i++) {
            const char = text.charAt(i); const cursor = typeText.querySelector('.cursor'); const span = document.createElement('span');
            span.innerText = char; typeText.insertBefore(span, cursor);
            
            await wait(Math.random() * 100 + 150); 
        }
        if (typingSound) { typingSound.pause(); typingSound.currentTime = 0; }
    }

    function updateCamera(targetIndex) {
        if(targetIndex < 0) targetIndex = 0; const targetY = starPositions[targetIndex].y; const offset = targetY - (window.innerHeight / 2);
        universe.style.transform = `translateY(-${offset}px)`;
    }

    function drawStaticPath() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.beginPath(); ctx.strokeStyle = "rgba(255, 255, 255, 0.1)"; ctx.lineWidth = 1; ctx.setLineDash([5, 15]); 
        if(starPositions.length > 0) {
            ctx.moveTo(starPositions[0].x, starPositions[0].y);
            for(let i=1; i<starPositions.length; i++) { const prev = starPositions[i-1]; const curr = starPositions[i]; ctx.bezierCurveTo(prev.x, (prev.y+curr.y)/2, curr.x, (prev.y+curr.y)/2, curr.x, curr.y); }
        }
        ctx.stroke();
    }

    function getBezierPoint(t, p0, p1, p2, p3) {
        const cx = 3 * (p1.x - p0.x);
        const bx = 3 * (p2.x - p1.x) - cx;
        const ax = p3.x - p0.x - cx - bx;
        const cy = 3 * (p1.y - p0.y);
        const by = 3 * (p2.y - p1.y) - cy;
        const ay = p3.y - p0.y - cy - by;
        
        const x = (ax * Math.pow(t, 3)) + (bx * Math.pow(t, 2)) + (cx * t) + p0.x;
        const y = (ay * Math.pow(t, 3)) + (by * Math.pow(t, 2)) + (cy * t) + p0.y;
        return { x, y };
    }

    function animateFlight(p1, p2, progress) {
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
        drawStaticPath(); 
        
        const cp1 = { x: p1.x, y: (p1.y + p2.y) / 2 };
        const cp2 = { x: p2.x, y: (p1.y + p2.y) / 2 };
        const currentPos = getBezierPoint(progress, p1, cp1, cp2, p2);
        
        const uniStyle = window.getComputedStyle(universe);
        const matrix = new DOMMatrix(uniStyle.transform);
        const offsetY = matrix.m42;
        
        const nextT = Math.min(progress + 0.01, 1);
        const nextPos = getBezierPoint(nextT, p1, cp1, cp2, p2);
        const dx = nextPos.x - currentPos.x;
        const dy = nextPos.y - currentPos.y;
        const rotation = Math.atan2(dy, dx) * (180 / Math.PI) + 45; 
        
        rocket.style.left = (currentPos.x - 20) + 'px'; 
        rocket.style.top = (currentPos.y + offsetY - 20) + 'px'; 
        rocket.style.transform = `rotate(${rotation}deg)`;

        const gradient = ctx.createLinearGradient(p1.x, p1.y, currentPos.x, currentPos.y);
        gradient.addColorStop(0, "rgba(0, 240, 255, 0)"); 
        gradient.addColorStop(1, "rgba(0, 240, 255, 0.5)");
        
        ctx.beginPath(); 
        ctx.arc(currentPos.x, currentPos.y, 4, 0, Math.PI * 2); 
        ctx.fillStyle = "#00f0ff"; 
        ctx.shadowBlur = 10; ctx.shadowColor = "#00f0ff"; 
        ctx.fill(); ctx.shadowBlur = 0;
    }

    function initBackgroundStars() {
        const bgLayer = document.getElementById('bg-layer'); const starCount = 100; 
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div'); const sizeRandom = Math.random();
            star.classList.add('bg-star', sizeRandom > 0.9 ? 'large' : sizeRandom > 0.6 ? 'medium' : 'small');
            star.style.left = Math.random() * 100 + '%'; star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (2 + Math.random() * 3) + 's'); star.style.animationDelay = (Math.random() * 5) + 's';
            bgLayer.appendChild(star);
        }
    }
    
    function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
